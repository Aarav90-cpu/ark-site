<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - BenzStock</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      background: #1e293b;
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    input, button {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
    }
    input {
      background: #334155;
      color: white;
    }
    button {
      background: #3b82f6;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signInEmail()">Sign In</button>
    <button onclick="signUpEmail()">Sign Up</button>
    <hr>
    <button onclick="signInGoogle()">Sign in with Google</button>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://YOUR-PROJECT-ID.supabase.co"; // Replace
    const SUPABASE_ANON_KEY = "YOUR-ANON-KEY"; // Replace
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function signInEmail() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert("Error: " + error.message);
      } else {
        alert("Signed in!");
        console.log(data);
      }
    }

    async function signUpEmail() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        alert("Error: " + error.message);
      } else {
        alert("Check your email for verification link!");
        console.log(data);
      }
    }

    async function signInGoogle() {
      const { data, error } = await supabase.auth.signInWithOAuth({
        provider: 'google'
      });
      if (error) alert("Error: " + error.message);
    }
  </script>
</body>
</html>
